<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="zagruzka.css">
</head>
<body>
    <iframe width="100%" height="2000" controls="none" src="Zagruzka.mp4" frameborder="0"></iframe>
    <script>
        window.onload = function(){
            setTimeout(myURL, 5000);
            var result = document.getElementById("result");
            result.innerHTML = "<b> The page will redirect after delay of 5 seconds";
        };
        function myURL() {
           document.location.href = 'menu.html';
        }
        const videoPlayer = document.querySelector('.video__poster')
        const video = videoPlayer.querySelector('.video')
        const playButton = videoPlayer.querySelector('.video__img')

        playButton.addEventListener('click', (e) => {
            if(video.paused){
            video.play()
            e.target.textContent = ''
            document.getElementById('play__img').classList.add('play__img-off');
            } else {
            video.pause()
            e.target.textContent = ''
            }
        })
     </script>
</body>
</html>
